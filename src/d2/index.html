<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>D2 Diagram Viewer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <aside class="panel left">
        <div class="panel-header">
          <span>D2 Editor</span>
          <button id="theme-toggle" title="Toggle theme"></button>
        </div>
        <textarea id="d2-input" spellcheck="false"></textarea>
        <div id="drop-area">
          <input type="file" id="file-input" accept=".d2" hidden />
          <span id="drop-msg"
            >Drag & drop a .d2 file here or click to select</span
          >
        </div>
        <div class="export-options">
          <button id="clear-btn" type="button">Clear</button>
          <button id="export-svg">Export SVG</button>
          <button id="export-png">Export PNG</button>
          <select id="png-dpi">
            <option value="200">200 DPI</option>
            <option value="300">300 DPI</option>
            <option value="400">400 DPI</option>
            <option value="500">500 DPI</option>
            <option value="600">600 DPI</option>
            <option value="750">750 DPI</option>
          </select>
        </div>
      </aside>
      <main class="panel right">
        <div id="diagram-container">
          <div id="diagram-loading">Renderingâ€¦</div>
          <div id="svg-wrapper"></div>
        </div>
      </main>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
