<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mermaid.js Diagram Editor</title>
    <meta
      name="description"
      content="Real-time Mermaid.js diagram editor with advanced visualization, drag-and-drop, and export to SVG and PNG."
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="favicon.ico" sizes="any" />
    <link rel="icon" href="favicon.svg" type="image/svg+xml" />
  </head>
  <body>
    <header class="main-header">
      <h1>Mermaid Diagram Editors</h1>
      <div class="controls">
        <button id="theme-switcher" aria-label="Switch theme">ðŸŒ“</button>
      </div>
    </header>

    <main class="container">
      <section class="panel editor-panel" aria-labelledby="editor-heading">
        <div class="panel-header">
          <h2 id="editor-heading">Mermaid Code</h2>
          <div class="panel-controls">
            <select id="examples-select" aria-label="Select an example">
              <option value="">Load Example...</option>
            </select>
            <button id="copy-code" title="Copy code to clipboard">Copy</button>
            <button id="save-code" title="Save to browser storage">Save</button>
            <button id="load-code" title="Load from browser storage">
              Load
            </button>
          </div>
        </div>
        <label for="code-editor" class="sr-only">Mermaid code editor</label>
        <textarea
          id="code-editor"
          spellcheck="false"
          aria-live="polite"
        ></textarea>
      </section>

      <section class="panel viewer-panel" aria-labelledby="viewer-heading">
        <div class="panel-header">
          <h2 id="viewer-heading">Visualization</h2>
          <div class="panel-controls export-controls">
            <button id="export-svg">Export SVG</button>
            <button id="export-png">Export PNG</button>
            <label for="png-dpi">DPI:</label>
            <input
              type="number"
              id="png-dpi"
              value="300"
              min="50"
              max="1000"
              step="10"
            />
          </div>
        </div>
        <div class="viewer-settings">
          <div class="setting-group">
            <label>Direction:</label>
            <select id="graph-direction-select">
              <option value="TD">Top-Down</option>
              <option value="LR">Left-Right</option>
            </select>
          </div>
          <div class="setting-group">
            <label>Layout:</label>
            <button id="undo-drag" title="Undo last move" disabled>Undo</button>
            <button
              id="redraw-diagram"
              title="Redraw diagram from code and reset all changes"
            >
              Redraw
            </button>
          </div>
        </div>
        <div id="viewer-output-wrapper">
          <div id="viewer-output">
            <p>Your rendered diagram will appear here.</p>
          </div>
        </div>
      </section>
    </main>

    <div id="error-modal" class="modal">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <h2>Sintax error</h2>
        <p id="error-message-text"></p>
      </div>
    </div>

    <div id="sacrificial-container" style="display: none"></div>

    <footer class="main-footer">
      <p>Created by HL varona</p>
    </footer>

    <script src="js/mermaid.min.js"></script>
    <script src="js/examples.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
